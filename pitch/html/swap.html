<!DOCTYPE html>

<html>
    <head>
       
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script defer src="../assets/js/fontawesome-all.js"></script>        
        <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
        <title>Thingder</title>
        
    </head>
    <body>
        <div class="app">
            <div class="primary">
                <div class="top">
                    <div class="logo">
                        <img src="../assets/img/logo.png" alt="Thingder">
                    </div>
                    <div id="menu-burger">
                        <i class="menu-burger fas fa-2x fa-bars"></i>

                        <div class="button">Add a new item</div>
                        <div class="button">Search by filter</div>
                        <div class="button">Follow your items</div>
                        
                        <div class="button">Account</div>
                    </div>
                </div>
                <div class="middle">
                    <i class="arrow fa fa-angle-left fa-2x"></i>
                    <img src="../assets/img/meuble1.jpg" alt="Old furniture">
                    <i class="arrow fa fa-angle-right fa-2x"></i>
                </div>
                <div class="bottom">
                    <i class="left fas fa-thumbs-up fa-4x"></i>
                    <i class="right fas fa-thumbs-down fa-4x"></i>
                </div>
            </div>
        </div>
        <!-- <script type="text/javascript" src="../assets/cordova.js"></script> -->
        <script type="text/javascript" src="../assets/js/index.js"></script>
        <script type="text/javascript" src="../assets/js/menu.js"></script>
    </body>
</html>
